<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base_page ::Layout('New Product Page',~{::link},~{:: .main-section},~{::script},~{:: .header-section})">

<head>
	<title>Add New Product Page</title>

	<!-- FooTable -->
	<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet">


</head>

<body>
	<div class="header-section">
		<div class="col-sm-4">
			<h2>Search Product</h2>
			<ol class="breadcrumb">
				<li>
					<a href="index.html">Manage Product</a>
				</li>
				<li class="active">
					<strong>Search Product</strong>
				</li>
			</ol>
		</div>

	</div>
	<div class="main-section">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Search Your Product Information</h5>

						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							
						
						</div>
					</div>
					<div class="ibox-content">
						<input type="text" class="form-control input-sm m-b-xs" id="filter"
							placeholder="Search in table">

						<table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8"
							data-filter=#filter>
							<thead>
								<tr>
									<th data-toggle="true">Product Type</th>
									<th  class="text-center">Product Company</th>
									<th  class="text-center">Product Model</th>
									<th  class="text-center">Product Color</th>
									<th data-hide="all">Product Price</th>
									<th data-hide="all">Product Specification</th>
									<th data-hide="all">Created Date</th>
									<th class="text-center">Action</th>
								</tr>
							</thead>
							<tbody id="product-Info-table-body">
							</tbody>
							<tfoot>
								<tr>
									<td colspan="5">
										<ul class="pagination pull-right"></ul>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/customjs/searchProduct.js}"></script>
	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
</body>

</html>
