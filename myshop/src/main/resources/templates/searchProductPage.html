<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base_page ::Layout('New Product Page',~{::link},~{:: .main-section},~{::script},~{:: .header-section})">

<head>
	<title>Add New Product Page</title>
	
	 <!-- FooTable -->
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet">


</head>

<body>
	<div class="header-section">
		<div class="col-sm-4">
			<h2>Search Product</h2>
			<ol class="breadcrumb">
				<li>
					<a href="index.html">Manage Product</a>
				</li>
				<li class="active">
					<strong>Search Product</strong>
				</li>
			</ol>
		</div>
		
	</div>
	<div class="main-section">
		   <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Simple FooTable with pagination, sorting and filter</h5>

                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <input type="text" class="form-control input-sm m-b-xs" id="filter"
                                   placeholder="Search in table">

                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8" data-filter=#filter>
                                <thead>
                                <tr>
                                    <th data-toggle="true">Product Type</th>
                                    <th>Product Company</th>
                                    <th>Product Model</th>
                                    <th>Product Color</th>
                                    <th data-hide="all">Product Price</th>
                                    <th data-hide="all">Created Date</th>
                            		<th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX">
                                    <td>Trident</td>
                                    <td>Internet
                                        Explorer 4.0
                                    </td>
                                    <td>Win 95+</td>
                                    <td class="center">4</td>
                                    <td class="center">X</td>
                                      <td class="center">X</td>
                                      <td class="center">X</td>
                                </tr>
                                
                            
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
	</div>
	
	<script th:src="@{/js/customjs/searchProduct.js}"></script>
	  <!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
</body>

</html>
