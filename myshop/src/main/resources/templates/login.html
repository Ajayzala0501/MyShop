<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
        <!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">MS</h1>
            </div>
            <h3>Welcome to MS</h3>

            <p>Login in. To see it in action.</p>
            <form class="m-t" th:action="@{/login}" role="form" id="form" method="POST" >
            <div th:if="${param.error}" class="alert alert-danger">
            	Invalid Username and Password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
            	You are logout!!!!
            </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="@{/registerPageLink}">Create an account</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    
    <!-- Jquery Validate -->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    
        <!-- Toastr -->
    <script src="js/plugins/toastr/toastr.min.js"></script>

   <script>
        $(document).ready(function(){
             $("#form").validate({
                 rules: {
                     password: {
                         required: true,
                         minlength: 3
                     },
                     username:{
                     	required:true
                     }
                 },
                   messages: {
                            username:{
                             required:"Please fill the username field"},
                             password:{
                             required:"Please fill the password field"},                         
                   }
             });
        });
    </script>
  
</body>

</html>
