<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base_page ::Layout('MyShop | Stock Managemenr Page',~{::link},~{:: .main-section},~{::script},~{:: .header-section})">

<head>
	<title></title>
	<!-- FooTable -->
	<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet">

</head>

<body>
	<div class="header-section">
		<div class="col-sm-4">
			<h2>Manage Product Stock</h2>
			<ol class="breadcrumb">
				<li><a href="#">Manage Stock</a></li>
				<li class="active"><strong>Product Stock Management</strong></li>
			</ol>
		</div>

	</div>
	<div class="main-section">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Update Product Stock Quantity</h5>

						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="fa fa-wrench"></i>
							</a>
							<ul class="dropdown-menu dropdown-user">
								<li><a href="#">Config option 1</a>
								</li>
								<li><a href="#">Config option 2</a>
								</li>
							</ul>
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<input type="text" class="form-control input-sm m-b-xs" id="filter"
							placeholder="Search in table">

						<table class="footable table table-stripped text-center" data-page-size="8" data-filter=#filter>
							<thead>
								<tr>
								<th class="text-center">Product Id</th>
									<th class="text-center">Product Company</th>
									<th class="text-center">Product Model</th>
									<th class="text-center" data-hide="phone,tablet">Total Stock Quantity</th>
									<th class="text-center" data-hide="phone,tablet">Remaining Stock Quantity</th>
									<th class="text-center" data-hide="phone,tablet">Last Updated Date</th>
									<th class="text-center" data-hide="phone,tablet">Action</th>

								</tr>
							</thead>
							<tbody id="product-Stock-table-body">

							</tbody>
							<tfoot>
								<tr>
									<td colspan="7">
										<ul class="pagination pull-right"></ul>
									</td>
								</tr>
							</tfoot>
						</table>

					</div>
				</div>
				<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content animated bounceInRight">
							<form class="m-t" role="form" id="form">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"><span
											aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
									<i class="fa fa-laptop modal-icon"></i>
									<h4 class="modal-title">Update Product Stock</h4>

								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col-sm-2"></div>
										<div class="col-sm-8">
											<div hidden id="error" class="alert alert-danger">
												<p></p>
												<input type="hidden" id="hide-stock-id" value="">
											</div>
											<div class="form-group">
												<label>Total Remaining Stock</label>
												<input disabled type="text" class="form-control" name="password"
													id="remainingStock" placeholder="RemainingStock" required="">
											</div>
											<div class="form-group">
												<input type="text" class="form-control" min="1" name="updateStock"
													id="updateStock" placeholder="Enter New Stock Quntity" required="">
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Update Product Stock</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Jquery Validate -->
	<script src="js/plugins/validate/jquery.validate.min.js"></script>

	<script th:src="@{/js/customjs/manageProductStockPage.js}"></script>
	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
</body>

</html>
