<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base_page ::Layout('MyShop | Add New Product',~{::link},~{:: .main-section},~{::script},~{:: .header-section})">

<head>
	<title>Add New Product Page</title>
	<link th:href="@{/css/plugins/select2/select2.min.css}" rel="stylesheet">
	</link>
	<link th:href="@{/css/plugins/touchspin/jquery.bootstrap-touchspin.min.css}" rel="stylesheet">

</head>

<body>
	<div class="header-section">
		<div class="col-sm-4">
			<h2 id="update-header-1">Add New Product</h2>
			<ol class="breadcrumb">
				<li>
					<a href="index.html">Manage Product</a>
				</li>
				<li class="active">
					<strong id="update-header-2">Add New Product</strong>
				</li>
			</ol>
		</div>

	</div>
	<div class="main-section">
		<div class="row">
			<div class="col-lg-8">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5 id="update-header-3">Add New Product Information</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>

						</div>
					</div>
					<div class="ibox-content">
						<form role="form" id="productInfoForm" th:object="${PdDetails}">
							<p hidden id="urlTag"
								th:text="${PdDetails.productModel} != null ? @{/Product/updateProductDetails/{id}(id=${PdDetails.prodId})}:@{/Product/addNewProduct}">
								URL</p>
							<p hidden id="prodSpecification" th:text="${PdDetails.productSpecification}">Change</p>
							<div class="row">
								<div class="col-sm-12">
									<div hidden id="error-for-product" style=" padding: 7px;"
										class="alert alert-danger">
										<p></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div><label>Select Product Type</label>
										<select id="productTypeSelectOption" th:field="*{typeId}"
											name="productTypeSelectOption" class="select2_demo_3 form-control">
										</select>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group"><label> Select Product Company</label>
										<select id="productCompanySelectOption" th:field="*{companyId}"
											name="productCompanySelectOption" class="select2_demo_3 form-control">
										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-6">
									<div class="form-group"><label>Product Model</label>

										<input type="text" id="productModel" th:field="*{productModel}"
											name="productModel" class="form-control">
									</div>
								</div>
								<div class="col-sm-3">

									<div class="form-group"><label>Product Color</label>

										<input type="text" id="productColorName" th:field="*{productColour}"
											name="productColorName" class="form-control">
									</div>
								</div>
								<div class="col-sm-3" style=" margin-top: 22px;">
									<div class="form-group">
										<input type="color" id="productColor" name="productColor" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">

								<div class="col-sm-3">
									<div class="form-group">

										<button class="btn btn-sm btn-info btn-outline m-t-n-xs"
											id="btn-add-specification" type="button"><strong>Add
												Specification</strong></button>
									</div>
								</div>
							</div>
							<div class="row" id="specification-table-hide-show">
								<div class="col-sm-12">
									<div class="ibox float-e-margins">
										<div class="ibox-title">
											<h5>Add Product Specificatios </h5>
											<div class="ibox-tools">
												<a class="collapse-link">
													<i class="fa fa-chevron-up"></i>
												</a>
											</div>
										</div>
										<div class="ibox-content">

											<table class="table table-hover" id="tbl-specification-input">
												<thead>
													<tr class="text-center">
														<th>#</th>
														<th>Specification</th>
														<th>Value</th>
														<th>Action</th>
													</tr>
												</thead>
												<tbody id="tbl-body-specification-input">

												</tbody>
												<tfoot>
													<tr>
														<td colspan="4"><button style="margin-top: 6px;"
																class="btn btn-sm btn-success btn-outline m-t-n-xs"
																id="btn-add-row" type="button"><strong>Add
																	Row</strong></button></td>
													</tr>
												</tfoot>
											</table>
										</div>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-sm-6" id="add-quantity-div">
									<div class="form-group"><label>Product Quntity</label>

										<input class="touchspin1" type="text" min="1"
											name="productQuantity" id="productQuantity">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group"><label>Product Price</label>

										<input type="number" class="form-control" id="productPrice"
											th:field="*{productPrice}" name="productPrice" min="1" step="any" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-1">
									<button class="btn btn-sm btn-primary m-t-n-xs" type="submit" id="update-btn-text"><strong>Add Product
											Information</strong></button>

								</div>
								<div class="col-sm-2"></div>
								<div class="col-sm-5">
									<button class="btn btn-sm btn-danger m-t-n-xs"
										type="reset"><strong>Reset</strong></button>

								</div>
							</div>

						</form>
					</div>
					<div class="ibox-footer">
						<span class="pull-right">
							The righ side of the footer
						</span>
						This is simple footer example
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>Add New Product Type</h5>
								<div class="ibox-tools">
									<a class="collapse-link">
										<i class="fa fa-chevron-up"></i>
									</a>

								</div>
							</div>
							<div class="ibox-content">
								<form role="form" id="productTypeForm">
									<div class="row">
										<div class="col-sm-12">
											<div id="error-for-type" style=" padding: 7px;" hidden
												class="alert alert-danger">
												<p></p>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group"><label>Product Type</label>

												<input type="text" name="productTypeName" id="productTypeName"
													class="form-control">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-1">
											<div class="form-group">

												<button class="btn btn-sm btn-primary m-t-n-xs text-center"
													type="submit"><strong>Add Type</strong></button>
											</div>
										</div>
										<div class="col-sm-2"></div>
										<div class="col-sm-1">
											<button class="btn btn-sm btn-danger m-t-n-xs"
												type="submit"><strong>Reset</strong></button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>Add New Product Company</h5>
								<div class="ibox-tools">
									<a class="collapse-link">
										<i class="fa fa-chevron-up"></i>
									</a>

								</div>
							</div>
							<div class="ibox-content">
								<form role="form" id="productCompanyForm">
									<div class="row">
										<div class="col-sm-12">
											<div id="error-for-company" hidden style=" padding: 7px;"
												class="alert alert-danger">
												<p></p>
											</div>
										</div>
									</div>
									<div class="row">

										<div class="col-sm-6">
											<div class="form-group"><label>Product Company</label>

												<input type="text" name="productCompanyName" required
													id="productCompanyName" class="form-control">
											</div>
										</div>
										<div class="col-sm-6">
											<div><label>Select Product Type</label>
												<select id="productTypeSelectOptionWithCompany"
													name="productTypeSelectOptionWithCompany"
													class="select2_demo_3 form-control">
													<option></option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-1">
											<div class="form-group">

												<button class="btn btn-sm btn-primary m-t-n-xs text-center"
													type="submit"><strong>Add Company</strong></button>
											</div>
										</div>
										<div class="col-sm-3"></div>
										<div class="col-sm-1">
											<button class="btn btn-sm btn-danger m-t-n-xs"
												type="submit"><strong>Reset</strong></button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script th:src="@{/js/plugins/select2/select2.full.min.js}"></script>
	<!-- TouchSpin -->
	<script th:src="@{/js/plugins/touchspin/jquery.bootstrap-touchspin.min.js}"></script>
	<script th:src="@{/js/plugins/typehead/bootstrap3-typeahead.min.js}"></script>
	<script th:src="@{/js/customjs/addNewProduct.js}"></script>
	<script th:src="@{/js/customjs/colorName.js}"></script>
	<!-- Typehead -->


	<!-- Select2 -->
</body>

</html>
